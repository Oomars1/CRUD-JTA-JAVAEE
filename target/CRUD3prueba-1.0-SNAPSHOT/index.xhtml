<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      algo
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="Nombre:" />
          <h:inputText value="#{personaBean.persona.nombre}" />

          <h:outputLabel value="Email:" />
          <h:inputText value="#{personaBean.persona.email}" />

          <!-- BotÃ³n Guardar visible solo si no hay ID -->
          <h:commandButton value="Guardar" action="#{personaBean.crearPersonas}" rendered="#{empty personaBean.persona.id}" />

          <h:commandButton value="Actualizar" action="#{personaBean.actualizarPersona}" rendered="#{not empty personaBean.persona.id}" />
        </h:panelGrid>
      </h:form>
      <h:form id="formPersonas">
        <h:dataTable value="#{personaBean.listarPersonas}" var="p">
          <h:column>
            #{p.id}
          </h:column>
          <h:column>
            #{p.nombre}
          </h:column>
          <h:column>
            #{p.email}
          </h:column>
          <h:column>
           <h:commandButton value="Eliminar" action="#{personaBean.eliminarPersona(p)}" />
            <h:commandButton value="Editar" action="#{personaBean.obtenerPersona(p)}" />
          </h:column>
        </h:dataTable>
    </h:form>
    <h:form>
        <h:commandButton value="Generar Reporte PDF" action="#{personaBean.generarReporte}" />
    </h:form>
    </h:body>
</html>
